<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>采集助手</title>
  <meta name="divport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 百度 sdk -->
  <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=Xik2Qsm0MIRgDAqPjG1IzaibCgK9g2Z0"></script> -->
  <!-- 高德 sdk -->
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=c75843e8ed76b4bfb0a26fe45fe13523"></script> 
  <!-- wx sdk -->
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <!-- excel 生成 -->
  <script src="xlsx.full.min.js"></script>
  <!-- 存储服务 -->
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.12.0/dist/av-min.js"></script>
  <!-- style css -->
  <style>
    * {margin:0;padding:0; font-size: 14px;}
    div {display:flex;}
    .flex-col {flex-flow:column;}
    .header {padding-top:20px;font-size:23px;line-height:33px;margin-bottom:15px;color:#333333;justify-content:center;align-items:center;}
    .tip{color: #aaa; text-align: center;font-size: 12px;line-height: 10px;transform: scale(0.95);}
    .icon-success {width:44px;height:44px;}
    .active {color:#0066ff;}
    .content{padding: 20px;}
    .content-item{margin-bottom: 5px;}
    .table {line-height:25px;color:#333333;padding:20px 0;}
    .thead {border-bottom:1px solid #e8e8e8;font-size:13px;color:#aaaaaa;}
    .thead span {flex:2;text-align:center;}
    .tbody-content {height:53vh;}
    .tbody span {flex:2;text-align:center;}
    .flex-half {flex:1!important;}
    .text-left {text-align:left!important;}
    .tfooter {font-size:13px;color:#0066ff;justify-content:center;}
    .footer {position:fixed;bottom:20px;left: 0;right: 0;justify-content: center;}
    .export-btn {background-color:#0066ff;border-radius:25px;line-height:38px;width:300px;color:#ffffff;text-align:center;}
    .mask {position:fixed;left:0;right:0;top:0;bottom:0;background:rgba(1,1,1,0.4);}
    .action-sheet{display: none;}
    .action-content {background-color:#fff;/* padding:40px;*/  z-index:2;width:100%;position:absolute;bottom:0;}
    .sheet-item {height:60px;margin:20px 20px 20px 20px;color:#fff;align-items:center;justify-content:space-between;border-radius:10px;padding:0 20px;/* margin-bottom:40px;*/   background:linear-gradient(rgb(255,87,44),rgb(255,99,30));/* 标准的语法 */}
    .export-item {background:linear-gradient(rgb(0,102,255),rgb(1,138,255));/* 标准的语法 */  margin-bottom:0;}
    .small {font-size:12px;transform: scale(0.95);margin-left: -8px;}
    .free {justify-content:center;margin-bottom:15px;}
    .webview {}

  </style>
</head>
<body>
  <!-- map dom -->
  <div id="mapContainer"></div>
  <div class="container flex-col">
      <div class="header flex-col">
        <img class="icon-success" src="icon_watting.png"></img>
        <div>正在采集中</div>
        <p class="tip">请勿关闭此页面，以免采集中断</p>
      </div>
      <!-- 采集展示 -->
      <div class="content flex-col" id="J_content">
      </div>
      <div class="footer">
        <span class="export-btn" id="J_submit">取消采集</span>
      </div>
    </div>
  <script src="./index.js"></script>
</body>
</html>
