		.error_mask{
		  position:absolute;
		  top:0;
		  left:0;
		  right:0;
		  bottom:0;
		  /*background: rgba(255, 255, 255, 0.9);*/

		}

		.error_mask span {
		    background: rgba(64, 64, 64, .75);
		    line-height: 1.5;
		    display: inline-block;
		    color: #fff;
		    border-radius: 0.106666rem;

  <div class="error_mask" id="error_mask" style="display: none">

<script type="text/javascript">
	var normalKouling = '567852847'
	$(function(){
		$(".msg").html('567852847'); 


		var copyBtn = new ClipboardJS('.tag');
		var e = navigator.userAgent
      var t = e.indexOf("Android") > -1 || e.indexOf("Adr") > -1;
      var n = !!e.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

	    copyBtn.on("success",function(e){
	    	  console.log('复制成功')
					if(t && !n){
						$('#errorText').html('复制成功,正在跳支付宝...')
						$('#error_mask').show();
						setTimeout(function(){
							$('#error_mask').hide();
						},2000)
						document.getElementById('alink').click()
					}else{
						$('#errorText').html('复制成功')
						$('#error_mask').show();
						setTimeout(function(){
							$('#error_mask').hide();
						},2000)
					}
	    });
	    copyBtn.on("error",function(e){
					$('.tag').hide();
					$('.msg').addClass('showMsg');
	        console.log('失败')
	        $('#errorText').html('您的手机不支持自动复制，请自行拷贝')
					$('#error_mask').show();
					setTimeout(function(){
						$('#error_mask').hide();
					},2000)
					// document.getElementById('alink').click()
	    }); 

	    $("#close").click(function(){
	    	$('#error_mask').hide();
	    })
	})    
</script>
